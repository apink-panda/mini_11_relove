<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_title }}</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 data-key="site_title">{{ site_title }}</h1>
            <div class="language-switcher">
                <button onclick="changeLanguage('TC')">繁體中文</button>
                <button onclick="changeLanguage('KR')">한국어</button>
                <button onclick="changeLanguage('EN')">English</button>
                <button onclick="changeLanguage('JP')">日本語</button>
            </div>
            <div class="last-updated" style="font-size: 0.8rem; color: #888; margin-top: 10px;">
                <span data-key="last_updated_label">最後更新時間</span>: {{ last_updated }}
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            {% for sheet_name in sheets.keys() %}
            <button class="tab-button {% if loop.first %}active{% endif %}" onclick="openTab(event, '{{ sheet_name }}')"
                data-key="{{ sheet_name }}">
                {{ sheet_name }}
            </button>
            {% endfor %}
        </div>

        <script>
            const translations = {{ translations_json | safe }};
        </script>

        <main>
            {% for sheet_name, videos in sheets.items() %}
            <section id="{{ sheet_name }}" class="sheet-section {% if loop.first %}active{% endif %}">
                <div class="video-grid">
                    {% for video in videos %}
                    <div class="video-card" onclick="openVideo('{{ video.id }}')">
                        <div class="thumbnail">
                            <img src="{{ video.thumbnail }}" alt="{{ video.title }}">
                            <div class="play-icon">▶</div>
                        </div>
                        <div class="info">
                            <h3>{{ video.title }}</h3>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
            {% endfor %}
        </main>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideo()">&times;</span>
            <div id="playerContainer"></div>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>

</html>
